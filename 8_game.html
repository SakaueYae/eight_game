<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>間違い探しゲーム</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #game-container, #result-container, #announcement, #start-button {
            display: none;
        }
        .message {
            font-size: 24px;
            margin-top: 20px;
        }
        #images img {
            width: 200px;
            height: 200px;
        }
        button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="difficulty-selection">
        <h1>難易度選択</h1>
        <button data-difficulty="easy">Level1</button>
        <button data-difficulty="normal">Level2</button>
        <button data-difficulty="hard">Level3</button>
    </div>

    <div id="announcement" class="message">0番店</div>

    <div id="game-container">
        <div id="images">
            <img src="original.png" id="original-image" alt="Original Image">
            <img src="" id="game-image" alt="Game Image">
        </div>
        <div>
            <button id="back-button">引き返す</button>
            <button id="go-button">進む</button>
            <button id="start-button">進む</button> <!-- 元画像表示後の進むボタン -->
        </div>
        <div class="message" id="message"></div>
    </div>

    <div id="result-container">
        <div class="message" id="result-message"></div>
        <button id="retry-button">タイトルへ戻る</button>
        <button id="play-again-button">他の難易度で遊ぶ</button>
    </div>

    <script>
        $(document).ready(function() {
            let correctCount = 0;
            let requiredCorrect = 0;
            let currentImage = '';
            let difficulty = '';
            const gameImages = ['original.png', 'game1.png', 'game2.png', 'game3.png', 'game4.png', 'game5.png', 'game6.png', 'game7.png', 'game8.png', 'game9.png', 'game10.png']; // 10枚のゲーム画像
            const originalImage = 'original.png'; // 元の画像（正解の基準）
            const difficulties = {
                easy: 3,
                normal: 5,
                hard: 8
            };

            function resetGame() {
                correctCount = 0;
                $('#game-container').hide();
                $('#result-container').hide();
                $('#announcement').hide();
                $('#difficulty-selection').show();
                $('#message').text('');
                $('#start-button').hide();
                $('#back-button').hide();
                $('#go-button').hide();
            }

            function showMessage(message) {
                $('#message').text(message);
            }

            function showResult(message) {
                $('#result-message').text(message);
                $('#game-container').hide();
                $('#result-container').show();
            }

            function getRandomImage() {
                return gameImages[Math.floor(Math.random() * gameImages.length)];
            }

            function updateAnnouncement() {
                $('#announcement').text(correctCount + '番店');
            }

            $('button[data-difficulty]').on('click', function() {
                difficulty = $(this).data('difficulty');
                requiredCorrect = difficulties[difficulty];
                $('#difficulty-selection').hide();
                $('#announcement').hide();
                $('#game-container').show();
                $('#original-image').show();
                $('#game-image').hide();
                $('#start-button').show();
                $('#back-button').hide();
                $('#go-button').hide();
            });

            $('#start-button').on('click', function() {
                currentImage = getRandomImage();
                $('#game-image').attr('src', currentImage).show();
                $('#original-image').hide();
                $('#announcement').text('0番店').show();
                $('#start-button').hide();
                $('#back-button').show();
                $('#go-button').show();
                showMessage('');
            });

            $('#back-button').on('click', function() {
                if (currentImage !== originalImage) {
                    correctCount++;
                    updateAnnouncement();
                    if (correctCount >= requiredCorrect) {
                        showResult('おめでとう！ ゲームをクリアしました。');
                    } else {
                        currentImage = getRandomImage();
                        $('#game-image').attr('src', currentImage);
                    }
                } else {
                    correctCount = 0;
                    $('#announcement').text('0番店');
                    currentImage = getRandomImage();
                    $('#game-image').attr('src', currentImage);
                }
            });

            $('#go-button').on('click', function() {
                if (currentImage === originalImage) {
                    correctCount++;
                    updateAnnouncement();
                    if (correctCount >= requiredCorrect) {
                        showResult('おめでとう！ ゲームをクリアしました。');
                    } else {
                        currentImage = getRandomImage();
                        $('#game-image').attr('src', currentImage);
                    }
                } else {
                    correctCount = 0;
                    $('#announcement').text('0番店');
                    currentImage = getRandomImage();
                    $('#game-image').attr('src', currentImage);
                }
            });

            $('#retry-button').on('click', function() {
                resetGame();
            });

            $('#play-again-button').on('click', function() {
                resetGame();
            });
        });
    </script>
</body>
</html>
