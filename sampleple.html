<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>間違い探しゲーム</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- キャッシュ対策 -->
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      #game-container,
      #result-container,
      #announcement,
      #start-button {
        display: none;
      }
      .message {
        font-size: 24px;
        margin-top: 20px;
      }
      #images {
        position: relative;
        width: 600px;
        height: 400px;
      }
      #images img {
        width: 100%;
        height: 100%;
        display: block;
      }
      #overlay-text {
        position: absolute;
        top: 10px; /* 上から10px */
        right: 10px; /* 右から10px */
        font-size: 36px;
        color: red; /* 目立つ色に設定 */
        display: none; /* 初期状態では非表示 */
        z-index: 10; /* 画像の上に表示 */
      }
      button {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div id="difficulty-selection">
      <h1>難易度選択</h1>
      <button data-difficulty="easy">Level1</button>
      <button data-difficulty="normal">Level2</button>
      <button data-difficulty="hard">Level3</button>
    </div>

    <div id="announcement" class="message">0番店</div>

    <div id="game-container">
      <div id="images">
        <img src="original.png" id="original-image" alt="Original Image" />
        <img src="" id="game-image" alt="Game Image" />
        <div id="overlay-text">0番店</div>
      </div>
      <div>
        <button id="back-button">引き返す</button>
        <button id="go-button">進む</button>
      </div>
      <div class="message" id="message"></div>
    </div>

    <div id="result-container">
      <div class="message" id="result-message"></div>
      <button id="retry-button">タイトルへ戻る</button>
      <button id="play-again-button">他の難易度で遊ぶ</button>
    </div>

    <script>
      $(document).ready(function () {
        let correctCount = 0;
        let requiredCorrect = 0;
        let currentImage = "";
        let difficulty = "";
        const gameImages = Array.from(
          { length: 20 },
          (_, i) => `image/${i + 1}.png`
        ); // 20枚のゲーム画像
        const originalImage = "images/original.png"; // 元の画像（正解の基準）
        const emptyImage = "images/BACK_ONLY.png"; // 一時的な空画像
        const difficulties = {
          easy: 4,
          normal: 6,
          hard: 9,
        };

        function resetGame() {
          correctCount = 0;
          $("#game-container").hide();
          $("#result-container").hide();
          $("#announcement").hide();
          $("#difficulty-selection").show();
          $("#message").text("");
          $("#back-button").hide();
          $("#go-button").hide();
          $("#overlay-text").hide();
        }

        function showMessage(message) {
          $("#message").text(message);
        }

        function showResult(message) {
          $("#result-message").text(message);
          $("#announcement").hide(); // ゲームクリア時には~番店を非表示にする
          $("#game-container").hide();
          $("#result-container").show();
        }

        function getRandomImage() {
          // 70%の確率でダミー画像、30%の確率で元画像を選ぶ
          return Math.random() < 0.3
            ? originalImage
            : gameImages[Math.floor(Math.random() * gameImages.length)];
        }

        function updateAnnouncement() {
          $("#announcement").text(correctCount + "番店");
        }

        function showNextImage() {
          currentImage = getRandomImage();
          $("#game-image").attr("src", currentImage);
          $("#overlay-text").hide();
          $("#back-button").show();
          $("#go-button").show();
        }

        function handleCorrect() {
          $("#back-button").hide();
          $("#go-button").hide();
          $("#overlay-text")
            .text(correctCount + "番店")
            .show();
          $("#game-image").attr("src", emptyImage);
          $("#overlay-text").show(); // 文字を表示
          setTimeout(function () {
            $("#overlay-text").hide(); // 文字を隠す
            showNextImage(); // 次の画像を表示
          }, 3000); // 3秒間empty.pngを表示した後に次の画像を表示
        }

        function handleIncorrect() {
          $("#back-button").hide();
          $("#go-button").hide();
          $("#overlay-text").text("0番店").show();
          $("#game-image").attr("src", emptyImage);
          $("#overlay-text").show(); // 文字を表示
          setTimeout(function () {
            correctCount = 0;
            $("#announcement").text("0番店");
            currentImage = originalImage;
            $("#game-image").attr("src", currentImage);
            $("#overlay-text").hide(); // 文字を隠す
            $("#back-button").hide(); // 0番店では引き返すボタンを非表示
            $("#go-button").show();
          }, 3000); // 3秒間empty.pngを表示した後に0番店に戻る
        }

        $("button[data-difficulty]").on("click", function () {
          difficulty = $(this).data("difficulty");
          requiredCorrect = difficulties[difficulty];
          $("#difficulty-selection").hide();
          $("#announcement").text("0番店").show();
          $("#game-container").show();
          $("#original-image").hide();
          currentImage = originalImage; // 最初は元画像を表示
          $("#game-image").attr("src", currentImage).show();
          $("#back-button").hide(); // 0番店では引き返すボタンを非表示
          $("#go-button").show();
        });

        $("#back-button").on("click", function () {
          if (currentImage !== originalImage) {
            correctCount++;
            updateAnnouncement();
            if (correctCount >= requiredCorrect) {
              showResult("おめでとう！ ゲームをクリアしました。");
            } else {
              handleCorrect();
            }
          } else {
            handleIncorrect();
          }
        });

        $("#go-button").on("click", function () {
          if (currentImage === originalImage) {
            correctCount++;
            updateAnnouncement();
            if (correctCount >= requiredCorrect) {
              showResult("おめでとう！ ゲームをクリアしました。");
            } else {
              handleCorrect();
            }
          } else {
            handleIncorrect();
          }
        });

        $("#retry-button").on("click", function () {
          resetGame();
        });

        $("#play-again-button").on("click", function () {
          // 現在の難易度のボタンを隠す
          $(`button[data-difficulty=${difficulty}]`).hide();
          // 他の難易度のボタンを表示する
          $(
            `button[data-difficulty]:not([data-difficulty=${difficulty}])`
          ).show();
          $("#result-container").hide();
          $("#difficulty-selection").show();
        });
      });
    </script>
  </body>
</html>
